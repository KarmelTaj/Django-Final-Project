{% extends 'base_bootstrap.html' %}

{% block title %}
  {{ form_title }}
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h2>{{ form_title }}</h2>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary">{{ button_text }}</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
