{% extends 'base_bootstrap.html' %}
{% block title %}
  Confirm Delete Task
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h2>Confirm Delete</h2>
      </div>
      <div class="card-body">
        <p>Are you sure you want to delete the task "{{ task.title }}"?</p>
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Confirm</button>
          <a href="{% url 'mainApp:task_detail' task.id %}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
