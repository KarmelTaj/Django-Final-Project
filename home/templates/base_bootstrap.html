<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{{ settings.APP_NAME }}{% endblock %}</title>
    <meta name="dj4e" content="42-42">
    <meta name="dj4e-code" content="42170952733098">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM9C2sC4RcH1L2p6k6tx8e9dH1B0Pjq23lppwi" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/v4-shims.css">
    <meta name="dj4e-version" content="2024-01-04">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container">
        {% block navbar %}{% endblock %}
        {% block welcome %}{% endblock %}
        {% block messages %}
            {% if messages %}
                {% for msg in messages %}
                    <div class="alert alert-{{ msg.level_tag }}" role="alert">
                        {{ msg.message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endblock %}
        {% block content %}{% endblock %}
    </div>
    {% block footer %}{% endblock %}
</body>
</html>
